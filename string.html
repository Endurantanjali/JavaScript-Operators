    <h2>Java Script String Concatenation Operator</h2>
   <br> 
    <div class="style">

    <script>

    //String operator//
var string1 ="Hello Students";
var string2 ="Good Morning";

document.write("<br>");

document.write("<b>String Concatenation Operator</b>");
document.write("<br>");
document.write(string);
string +="Operators";//+operator

    
    </script>
